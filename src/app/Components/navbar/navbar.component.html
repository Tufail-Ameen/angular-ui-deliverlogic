<ion-header [class.ready]="isReady">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <div class="logo-container">
            <img src="/assets/images/glue logo.png" alt="Takeout Taxi Logo" class="logo-image" />
          </div>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="6">
          <div class="nav-links">
            <a class="nav-link">Restaurants</a>
            <a class="nav-link">Reservations</a>
            <a class="nav-link">Login / Sign Up</a>
            <a class="menu-icons">
              <ion-icon name="menu" class="menu-icon" size="large"></ion-icon>
            </a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
