<div class="slider-container">
  <div class="loading-overlay" *ngIf="!swiperInitialized">
    <div class="loading-spinner"></div>
    <p>Loading slider...</p>
  </div>
  
  <swiper-container init="false">
    <swiper-slide>
      <img src="assets/images/slider1.webp" alt="Slider Image 1" 
           style="width: 100%; height: 100%; object-fit: cover;"
           (load)="onImageLoad()" 
           (error)="onImageError($event)">
    </swiper-slide>
    <swiper-slide>
      <img src="assets/images/slider2.webp" alt="Slider Image 2" 
           style="width: 100%; height: 100%; object-fit: cover;"
           (load)="onImageLoad()" 
           (error)="onImageError($event)">
    </swiper-slide>
    <swiper-slide>
      <img src="assets/images/slider3.webp" alt="Slider Image 3" 
           style="width: 100%; height: 100%; object-fit: cover;"
           (load)="onImageLoad()" 
           (error)="onImageError($event)">
    </swiper-slide>
    <swiper-slide>
      <img src="assets/images/slider4.webp" alt="Slider Image 4" 
           style="width: 100%; height: 100%; object-fit: cover;"
           (load)="onImageLoad()" 
           (error)="onImageError($event)">
    </swiper-slide>
  </swiper-container>
</div>
